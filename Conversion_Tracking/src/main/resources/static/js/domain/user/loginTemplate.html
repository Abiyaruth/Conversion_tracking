<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>

<div>

<div class="jumbotron">
			<h1>Login</h1>
		</div>
			<form class="form-horizontal" ng-submit="loginController.login()">

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="username"
							placeholder="Name" ng-model="loginController.username">
					</div>
				</div>

				<div class="form-group">
					<label for="city" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="password"
							placeholder="Password" ng-model="loginController.password">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button type="submit" class="btn btn-success">Go</button>
					</div>
				</div>
			</form>
		</div>

</body>
</html>
