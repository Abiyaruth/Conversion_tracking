
<div class="jumbotron" id="home">
			<h1>Register</h1>
		</div>
			<form class="form-horizontal" ng-submit="registerController.signup()">

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="username"
							placeholder="Name" ng-model="registerController.username">
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-3">
						<input type="password" class="form-control" id="password"
							placeholder="Password" ng-model="registerController.password">
					</div>
				</div>
				<div class="form-group">
					<label for="role" class="col-sm-2 control-label">Role</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="role"
							placeholder="role" ng-model="registerController.role">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button type="submit" class="btn btn-success" ng-click=showD()>Submit</button>
						<div ng-show=display()>Login</div>
					</div>
				</div>
			</form>
		</div>
